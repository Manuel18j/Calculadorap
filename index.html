<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Nivelación - Calculadora Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1, h2 {
            text-align: center;
            color: #333;
        }

        .info-container {
            margin-bottom: 20px;
        }

        .info-container p {
            margin: 5px 0;
        }
        
        .info-container strong {
            display: inline-block;
            width: 150px; /* Ancho fijo para alinear las etiquetas */
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        button {
            width: 23%;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        .error {
            background: #ffe6e6;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Actividad de Nivelación</h1>

    <div class="info-container">
        <p><strong>Juan Pablo Aldana </strong> 
        <p><strong>1107</strong> 
    </div>

    <hr>

    <h2>Calculadora</h2>
    
    <input type="number" id="number1" placeholder="Primer número">
    <input type="number" id="number2" placeholder="Segundo número">
    
    <div class="buttons-container">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">×</button>
        <button id="divide">÷</button>
    </div>
    
    <div id="result">Resultado: -</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const number1Input = document.getElementById('number1');
            const number2Input = document.getElementById('number2');
            const resultDisplay = document.getElementById('result');
            
            function calculate(operation) {
                const num1 = parseFloat(number1Input.value);
                const num2 = parseFloat(number2Input.value);
                
                if (isNaN(num1) || isNaN(num2)) {
                    resultDisplay.textContent = 'Error: Ingresa números válidos';
                    resultDisplay.classList.add('error');
                    return;
                }
                
                resultDisplay.classList.remove('error');
                let result = 0;
                
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            resultDisplay.textContent = 'Error: No se puede dividir por cero';
                            resultDisplay.classList.add('error');
                            return;
                        }
                        result = num1 / num2;
                        break;
                }
                
                resultDisplay.textContent = 'Resultado: ' + parseFloat(result.toFixed(10));
            }
            
            document.getElementById('add').addEventListener('click', () => calculate('add'));
            document.getElementById('subtract').addEventListener('click', () => calculate('subtract'));
            document.getElementById('multiply').addEventListener('click', () => calculate('multiply'));
            document.getElementById('divide').addEventListener('click', () => calculate('divide'));
        });
    </script>
</body>
</html>
