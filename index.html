<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        button {
            width: 60px;
            height: 40px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            font-size: 18px;
            font-weight: bold;
        }
        
        .error {
            background: #ffe6e6;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Calculadora</h2>
    
    <input type="number" id="number1" placeholder="Primer número">
    <input type="number" id="number2" placeholder="Segundo número">
    
    <div>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">×</button>
        <button id="divide">÷</button>
    </div>
    
    <div id="result">Resultado: -</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const number1Input = document.getElementById('number1');
            const number2Input = document.getElementById('number2');
            const resultDisplay = document.getElementById('result');
            
            function calculate(operation) {
                const num1 = parseFloat(number1Input.value);
                const num2 = parseFloat(number2Input.value);
                
                if (isNaN(num1) || isNaN(num2)) {
                    resultDisplay.textContent = 'Error: Ingresa números válidos';
                    resultDisplay.classList.add('error');
                    return;
                }
                
                resultDisplay.classList.remove('error');
                let result = 0;
                
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            resultDisplay.textContent = 'Error: No se puede dividir por cero';
                            resultDisplay.classList.add('error');
                            return;
                        }
                        result = num1 / num2;
                        break;
                }
                
                resultDisplay.textContent = 'Resultado: ' + parseFloat(result.toFixed(10));
            }
            
            document.getElementById('add').addEventListener('click', () => calculate('add'));
            document.getElementById('subtract').addEventListener('click', () => calculate('subtract'));
            document.getElementById('multiply').addEventListener('click', () => calculate('multiply'));
            document.getElementById('divide').addEventListener('click', () => calculate('divide'));
        });
    </script>
</body>
</html>
